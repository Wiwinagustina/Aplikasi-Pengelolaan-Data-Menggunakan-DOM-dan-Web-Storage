<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="shortcut icon" href="assets/img/icon.ico" alt="Icon-Aplus-Dessert">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-wrap">
			<h1><img class="book-icon" style="top:10px;" src="assets/img/book-icon.png" alt="book-icon">&nbsp;&nbsp;<span>Bookshelf Apps</span></h1>
			<p>Kelola Buku jadi lebih mudah hanya di Bookself Apps, Coba Sekarang !</p>
		</div>
	</header>
<main>
    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit"><img class="add-icon" style="top:10px;" src="assets/img/add-icon.png" alt="add-icon">&nbsp;&nbsp;<span>Masukkan Buku</span></button>
        </form>
    </section>

    <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Keyword</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit"><img class="search-icon" style="top:10px;" src="assets/img/search-icon.png" alt="search-icon">&nbsp;
            <span>Cari</span></button>
        </form>
    </section>

    <section class="book_shelf">
        <h2>Belum Selesai Dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"> 
        </div>
    </section>

    <section class="book_shelf">
        <h2>Selesai Dibaca</h2>
        <div id="completeBookshelfList" class="book_list"> 
        </div>
    </section>
</main>
<footer>
    <p>Bookself Apps Dicoding Â© 2022, Wiwin Agustina</p>
</footer>
<script src="script.js"></script>
</body>
</html>
